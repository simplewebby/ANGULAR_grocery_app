<div class="container color-dark">
  <div class="col">
    <p>Add your grocery list: </p>
  </div>
  <div class="col">
    <p>Items: ({{ itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use a form to fill your list: </p>
    <form >
      <input type="text" class="txt" name="item" placeholder="apples..." [(ngModel)]="goalText">
      <input type="button"  class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal}}
    </p>
  </div>
</div>
